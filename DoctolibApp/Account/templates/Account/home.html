{% extends 'Account/base.html' %} {% block title %}Accueil{% endblock %} 
{% block content %}
<div class="homepage-container">
  <h1>Bienvenue sur DoctolibApp</h1>
  <p>Votre solution pour gérer et diagnostiquer les données ECG.</p>
  <div class="button-group">
    <a href="{% url 'account:login' %}" class="btn">Connexion</a>
    <a href="#" class="btn" onclick="chooseRole()">Inscription</a>
  </div>
</div>

<!-- Pop-up pour choisir le rôle -->
<div id="role-popup" class="popup" style="display: none">
  <div class="popup-content">
    <h2>Vous etes ...</h2>
    <button onclick="window.location.href='{% url 'account:register_patient' %}'">
      Patient
    </button>
    <button onclick="window.location.href='{% url 'account:register_doctor' %}'">
      Médecin
    </button>
    <button onclick="closePopup()">Annuler</button>
  </div>
</div>

<script>
  function chooseRole() {
    document.getElementById("role-popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("role-popup").style.display = "none";
  }
</script>
{% endblock %}
